<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DEM</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <script src="js/three.js"></script>
        <script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 0.1, 1000 );
            const material = new THREE.MeshStandardMaterial({
                color: 0xDFDFDF,
                emissive: 0x525252,
                specular: 0xffffff,
                metalness: 2,
                roughness: 0.0,
              });
            var cylGeometry = new THREE.CylinderGeometry( 0.5, 0.5, 1, 25, 50);
            var cylGeometry2 = new THREE.CylinderGeometry( 0.5, 0.5, 1, 25, 50);
            var cylGeometry3 = new THREE.CylinderGeometry( 0.5, 0.5, 1, 25, 50);
            cylGeometry2.translate( 0, 2, 0 );
            cylGeometry3.translate( 0, -2, 0 );
            var cylinder2 = new THREE.Mesh( cylGeometry2, material );
            var cylinder3 = new THREE.Mesh( cylGeometry3, material );
            var renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
            var cylinder = new THREE.Mesh( cylGeometry, material );

            const frontSpot = new THREE.SpotLight(0xeeeece);
            frontSpot.position.set(1000, 1000, 1000);
            scene.add(frontSpot);

            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            scene.add( cylinder2 );
            scene.add( cylinder3 );
            scene.add( cylinder );
            camera.position.z = 5;

            function animate() {
                requestAnimationFrame( animate );
                renderer.render( scene, camera );
   
                cylinder.rotation.z = Math.PI / 2;
                cylinder.rotation.x += 0.035;

                cylinder2.rotation.z = Math.PI / 2;
                cylinder2.rotation.x += 0.035;

                cylinder3.rotation.z = Math.PI / 2;
                cylinder3.rotation.x += 0.035;
                //cylinder.rotation.set(new THREE.Vector3( 0, 0, Math.PI / 2));
            }
            animate();
        </script>
    </body>
</html>
